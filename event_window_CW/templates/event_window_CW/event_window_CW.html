	function search_events_in_range(val){

		//FIX date offset from UTC
		//----------------------------------------------------------------------------------
		var data = new Date();
		document.getElementById('offset_time'+val.id.substring(13,val.id.length)).value = -data.getTimezoneOffset();
		var hours_offset = document.getElementById('offset_time'+val.id.substring(13,val.id.length)).value / 60;
		//----------------------------------------------------------------------------------
	
		var line_number = val.id.substring(13,val.id.length);

		var stack_selects = document.getElementById("stacks"+line_number);
		//var selects = document.getElementById("stackevent_types"+line_number);

		var start_day = document.getElementById("which_day_start"+line_number).value;
		var start_time = document.getElementById("which_time_start"+line_number).value;
		var stop_day = document.getElementById("which_day_stop"+line_number).value;
		var stop_time = document.getElementById("which_time_stop"+line_number).value;

		
		var alert_message = "";
		var allowed = true;
		if(start_day.length < 10){
			alert_message += "Missing or incomplete day value in 'Start Time' section!\n";
			allowed = false;
		}
		if(start_time.length < 8){
			alert_message += "Missing or incomplete time value in 'Start Time' section!\n";
			allowed = false;
		}
		if(stop_day.length < 10){
			alert_message += "Missing or incomplete day value in 'End Time' section!\n";
			allowed = false;
		}
		if(stop_time.length < 8){
			alert_message += "Missing or incomplete time value in 'End Time' section!\n";
			allowed = false;
		}
		
		if(!allowed) alert(alert_message);
		else{
			var date_start = new Date(start_day+" "+start_time);
			var date_stop = new Date(stop_day+" "+stop_time);

			//We need to search in UTC date format starting from a NOT UTC format, we need to subtract the offset in hours
			date_start.setHours(date_start.getHours() - hours_offset);
			date_stop.setHours(date_stop.getHours() - hours_offset);

			if (date_start.getTime() > date_stop.getTime()){
				alert("Start Time is AFTER End Time! Please change dates!");
			}
			else{
				var events_occurrence = [];
				var date_vect = [];
				var obj = [];
				var date_orig = [];
				for(e=0; e<events_list.length; e++){
					//events_list.push("{{ stack.stack_id }}; {{ event_obj.cw_event_type }}; {{ event_obj.cw_event_name }}; {{ event_obj.timestamp }}; {{ event_obj.cw_payload }}")
					date_vect = (events_list[e].split('; ')[3]).split('T');
					new_date = new Date(date_vect[0]+' '+date_vect[1].substring(0,8));
					
					if( (date_start.getTime() < new_date) && (date_stop.getTime() > new_date) ){

						//We need to return a date according to the timezone
						new_date.setHours(new_date.getHours() + hours_offset);

						//Get date fields before showing the NOT UTC format date
						var year = new_date.getFullYear();
						var month = (new_date.getMonth()+1) > 9 ? (new_date.getMonth()+1) : "0" + (new_date.getMonth()+1);
						var day = (new_date.getDate()) > 9 ? (new_date.getDate()) : "0" + (new_date.getDate());
						var hours = (new_date.getHours()) > 9 ? (new_date.getHours()) : "0" + (new_date.getHours());
						var minutes = (new_date.getMinutes()) > 9 ? (new_date.getMinutes()) : "0" + (new_date.getMinutes());
						var seconds = (new_date.getSeconds()) > 9 ? (new_date.getSeconds()) : "0" + (new_date.getSeconds());
						date_to_show = day+'/'+month+'/'+year+' '+hours+':'+minutes+':'+seconds;

						events_occurrence.push(date_to_show +events_list[e].split(';')[1]+'/'+events_list[e].split(';')[2]);
						obj.push(JSON.parse(events_list[e].split('; ')[4].replace(/&quot;/g, '"')));
						date_orig.push(events_list[e].split('; ')[3]);
					}
				}

				if(date_orig.length == 0) alert("There are no events in the selected window!");

				document.getElementById('events'+line_number).options.length = 0;

				for(j=0; j<events_occurrence.length; j++)
					$('#events'+line_number).append('<option title="'+events_occurrence[j]+'" value="'+obj[j].metrics+';'+date_orig[j]+'" data-unit="">'+events_occurrence[j]+'</option>');
			}
		}
	}
